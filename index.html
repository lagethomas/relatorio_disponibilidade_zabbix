<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SLA Flow - Valgroup SQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-dark: #0f1115; --primary: #d4af37; --border: rgba(255, 255, 255, 0.08); }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: #e0e0e0; }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f2d06b 100%); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        .tab-active { background: rgba(212, 175, 55, 0.1); color: var(--primary); border-left: 4px solid var(--primary); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-[#16191e] border-r border-[var(--border)] flex flex-col p-6 text-sm">
        <div class="flex items-center gap-3 text-[var(--primary)] text-2xl font-extrabold mb-10 tracking-tight">
            <i class="fas fa-chart-line"></i>
            <span style="font-family: 'Outfit'">SLA Flow</span>
        </div>
        <nav class="space-y-2 flex-1">
            <button onclick="switchTab('table')" id="tabBtn-table" class="w-full text-left p-3 rounded-xl transition-all tab-active flex items-center gap-3">
                <i class="fas fa-table"></i> Tabela
            </button>
            <button onclick="switchTab('chart')" id="tabBtn-chart" class="w-full text-left p-3 rounded-xl transition-all text-slate-500 hover:bg-white/5 flex items-center gap-3">
                <i class="fas fa-chart-pie"></i> Dashboard
            </button>
        </nav>
        <div class="pt-6 border-t border-[var(--border)] text-center">
            <p class="text-[9px] text-[var(--primary)] uppercase tracking-widest font-black">VALGROUP</p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 px-10 flex items-center justify-between border-b border-[var(--border)] bg-[#0f1115]">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Relatório SLA</h1>
                <p id="itemCounter" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Aguardando consulta...</p>
            </div>
            <div class="flex gap-4">
                <button onclick="executeQuery()" id="btnRun" class="gold-gradient text-black px-8 py-2.5 rounded-full font-extrabold text-xs uppercase tracking-widest shadow-lg flex items-center gap-2 transition-all">
                    <i id="syncIcon" class="fas fa-sync-alt"></i><span>Consultar</span>
                </button>
                <button id="btnExport" onclick="exportToExcel()" disabled class="bg-[#16191e] border border-[var(--border)] text-white px-8 py-2.5 rounded-full font-extrabold text-xs uppercase hover:border-[var(--primary)] transition-all disabled:opacity-20">
                    <i class="fas fa-download mr-2 text-[var(--primary)]"></i>Excel
                </button>
            </div>
        </header>

        <div class="p-10 space-y-6 overflow-y-auto flex-1 custom-scrollbar">
            <div class="bg-[#16191e] p-6 rounded-3xl border border-[var(--border)] grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <input id="dbHost" type="text" placeholder="IP" class="bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="dbName" type="text" placeholder="Banco" class="bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="dbUser" type="text" placeholder="Usuário" class="bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="dbPass" type="password" placeholder="Senha" class="bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="filterGroup" type="text" placeholder="Grupo" class="bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="filterHost" type="text" placeholder="Host" class="bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="dateStart" type="datetime-local" class="md:col-span-3 bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
                <input id="dateEnd" type="datetime-local" class="md:col-span-3 bg-[#0f1115] border border-[var(--border)] rounded-xl p-3 text-sm text-white">
            </div>

            <div id="view-table" class="view-content">
                <div class="bg-[#16191e] rounded-3xl border border-[var(--border)] overflow-hidden shadow-2xl">
                    <table class="w-full text-left">
                        <thead class="bg-[#1c2026] text-[10px] uppercase text-slate-500 font-black tracking-widest border-b border-[var(--border)]">
                            <tr><th class="p-6">Host</th><th class="p-6">Gatilho</th><th class="p-6 text-center">Incidentes (%)</th><th class="p-6 text-right">OK (%)</th></tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-[var(--border)] text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-chart" class="view-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-[#16191e] p-8 rounded-3xl border border-[var(--border)] h-[400px]"><canvas id="slaChart"></canvas></div>
                    <div class="bg-[#16191e] p-8 rounded-3xl border border-[var(--border)] h-[400px]"><canvas id="distChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let reportData = [];
        let charts = {};

        window.onload = () => {
            ['dbHost','dbName','dbUser','dateStart','dateEnd','filterGroup','filterHost'].forEach(id => {
                document.getElementById(id).value = localStorage.getItem('z_'+id) || '';
            });
        };

        function switchTab(tab) {
            document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-'+tab).classList.remove('hidden');
            document.getElementById('tabBtn-table').classList.remove('tab-active');
            document.getElementById('tabBtn-chart').classList.remove('tab-active');
            document.getElementById('tabBtn-'+tab).classList.add('tab-active');
        }

        async function executeQuery() {
            const btn = document.getElementById('btnRun');
            const icon = document.getElementById('syncIcon');
            const counter = document.getElementById('itemCounter');
            const body = document.getElementById('tableBody');
            
            icon.classList.add('animate-sync');
            btn.disabled = true;
            counter.innerText = "Calculando...";
            body.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-[var(--primary)] font-black text-xs tracking-widest">Processando...</td></tr>';

            try {
                const response = await fetch('process_query.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        dbHost: document.getElementById('dbHost').value,
                        dbName: document.getElementById('dbName').value,
                        dbUser: document.getElementById('dbUser').value,
                        dbPass: document.getElementById('dbPass').value,
                        dateStart: document.getElementById('dateStart').value.replace('T', ' ') + ':00',
                        dateEnd: document.getElementById('dateEnd').value.replace('T', ' ') + ':00',
                        filterGroup: document.getElementById('filterGroup').value,
                        filterHost: document.getElementById('filterHost').value
                    })
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error);

                reportData = result;
                counter.innerText = `${reportData.length} itens processados`;
                
                body.innerHTML = reportData.map(i => `
                    <tr class="hover:bg-white/5 border-b border-white/[0.03]">
                        <td class="p-6 font-bold text-[var(--primary)]">${i.Host}</td>
                        <td class="p-6 text-xs text-slate-400">${i.Nome}</td>
                        <td class="p-6 text-center text-red-500 font-bold">${i.Incidentes}%</td>
                        <td class="p-6 text-right text-emerald-400 font-black">${i.Ok}%</td>
                    </tr>
                `).join('');

                renderCharts();
                document.getElementById('btnExport').disabled = false;
                ['dbHost','dbName','dbUser','dateStart','dateEnd','filterGroup','filterHost'].forEach(id => {
                    localStorage.setItem('z_'+id, document.getElementById(id).value);
                });

            } catch (e) {
                counter.innerText = "Erro";
                body.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-red-500">${e.message}</td></tr>`;
            } finally {
                icon.classList.remove('animate-sync');
                btn.disabled = false;
            }
        }

        function renderCharts() {
            if (charts.sla) charts.sla.destroy();
            if (charts.dist) charts.dist.destroy();

            const top10 = [...reportData].sort((a,b) => b.Incidentes - a.Incidentes).slice(0, 10);
            charts.sla = new Chart(document.getElementById('slaChart'), {
                type: 'bar',
                data: {
                    labels: top10.map(i => i.Host.substring(0,10)),
                    datasets: [{ label: 'Downtime %', data: top10.map(i => i.Incidentes), backgroundColor: '#d4af37' }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            const okCount = reportData.filter(i => parseFloat(i.Ok) >= 99.5).length;
            charts.dist = new Chart(document.getElementById('distChart'), {
                type: 'doughnut',
                data: { labels: ['SLA OK', 'Crítico'], datasets: [{ data: [okCount, reportData.length - okCount], backgroundColor: ['#10b981', '#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(reportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "SLA");
            XLSX.writeFile(wb, "SLA_Valgroup.xlsx");
        }
    </script>
</body>
</html>
